<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-07-11
       * string 객체 (생성자 함수)
       * new String() 암기
       * 원시 타입을 생성하는 생성자 함수는 암묵적으로 new 키워들르 제외할 수 있음
       * String 객체는 들어오는 값을 강제 형변환
       */
      const str1 = String("context1");
      const str2 = String("context2");
      const str3 = "context3"; // 강제로 형변환 할때만 쓰임 !
      //    const str = new String();
      //   at: 해당 문자열의 index에 해당하는 문자를 반환
      //   -1부터 음수로 접근하면 뒤에서부터 문자를 반환
      console.log("str1", str1.at(0));
      console.log("str2", str2.at(3));
      //   Wrapper objct를 동해서 String-prototype 메소드만 잠시 실행하고 사라짐
      console.log("str3", str3.at(-3));

      console.log("1111", String(1111));

      const str4 = "Hello";
      //   concat: 기준이 되는 문자에 매개변수로 들어온 문자를 이어서 붙임
      const str5 = "World";
      console.log(str4.concat(" ", str5));
      console.log(str4 + " " + str5); // 잘 안씀 es5
      console.log(`${str4} ${str5}`); // es6 이후부터 문자열 표현 방식 템플릿 리터럴

      //   includes: 문자열 내에 해당 문자가 포함됬는지 여부 반환 (자주 사용) 키워드
      //   공백문자까지 포함해서 검색
      //   대소문자 구분함
      const sentence = "The quick brown fox jumps over the lazy dog.";
      console.log(sentence.includes("quick"));
      console.log(sentence.includes("quickb"));
      console.log(sentence.includes("The", 1));

      //   indexOf: 문자열 내에서 검색하는 문자가 시작하는 순서
      //   같은 문자가 있어도 처음 검색된 문자의 순서만 변환
      //   검색된 문자가 없으면 -1 반환
      const sentence1 = "The quick brown fox jumps quick over the lazy dog.";
      console.log(sentence.indexOf("quick"));
      console.log(sentence.indexOf("cat"));

      // repeat: 기준이 되는 문자를 반복해서 생성 잘 사용 안함
      // 매개면수의 값을 통해 몇번 반복할지는 정할 수 있음
      // 음수는 허용하지 않음
      const word = "abc";
      //   console.log(word.repeat(-1));
      //   0이면 빈 문자를 반환함
      console.log(word.repeat(0));
      console.log(word.repeat(1));
      console.log(word.repeat(10));

      //   replace: 문자열에서 특정 문자를 다른 문자로 변환  자주사용함
      const sentence2 = "The quick brown fox jumps quick over the lazy dog.";
      console.log(sentence2.replace("brown", "silver"));
      console.log(sentence2.replace("quick", "slow"));
      console.log(sentence2.replace(/quick/g, "slow"));

      //   slice: 문자열을 시작 인덱스부터 종료 인덱스까지 자름
      //   2번째 매개변수가 없으면 시작 인덱스부터 끝까지 자름
      const sentence3 = "The quick brown fox jumps quick over the lazy dog.";
      console.log(sentence3.slice(0, 3));
      console.log(sentence3.slice(10, 15));
      console.log(sentence3.slice(-4));

      //   toLowerCase(): 문자를 전부 소문자로 변환
      //   toUppperCase(): 문자를 전부 대문자로 변환
      const sentence4 = "The quick brown fox jumps quick over the lazy dog.";
      console.log(sentence4.toLowerCase());
      console.log(sentence4.toUpperCase());

      //   trim, trimEnd, trimStart
      // 앞뒤 혹은 앞 혹은 뒤의 공백만 제거
      console.log("  abcd  ".trim()); // 자주 사용
      console.log("  abcd  ".trimStart());
      console.log("  abcd  ".trimEnd());

      const domain = "https://www.naver.com";
      const domain2 = "naver domain is https://www.naver.com";

      //   startWith: 문자열의 시작이 검색하고자 하는 문자로 시작하는지 여부
      //   endWith: 문자열의 끝이 검색하고자 하는 문자로 끝나는지 여부
      console.log(domain.startsWith("https://"));
      console.log(domain2.startsWith("https://"));
      console.log(domain2.startsWith("https://", 16));

      console.log(domain.endsWith(".com"));
      console.log(domain2.endsWith(".com"));

      //   padStart, padEnd: 문자열을 특정 길이까지 채우는 용도
      const id = "0000000000";
      console.log(id.padStart(id.length + 10, "a"));

      const price = "1000";
      console.log(price.padStart(10, "0"));
      console.log(price.padEnd(10, "1"));
    </script>
  </body>
</html>
