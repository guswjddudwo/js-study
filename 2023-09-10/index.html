<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Arrary Prototype Method

      const text = "The quick brown fox jumps over the lazy dog.";
      //  String.split
      // 특정 문자를 기준으로 문자를 배열화 시키는 함수
      const arr = text.split(" ");
      console.log("arr", arr);

      // Arrary.at()
      // 배열의 특정 순서에 접근해서 값을 반환 (역순 접근이 용이함)
      console.log("at 0", arr.at(0)); // arr[0]
      console.log("at 5", arr.at(5)); // arr[5]
      console.log("array end", arr.at(-1)); // arr[arr.length -1]

      // Array.unshift()
      // 배열 앞에 값을 밀어넣을 때 사용
      // 원본 배열을 변형시킴
      // 사용 빈도가 낮음
      // 배열의 전체 index를 재정렬 시켜서 연산 비용이 높음
      console.log("unshift -------");
      const arr3 = [...arr];
      arr3.unshift(1, 2, 3);
      console.log("unshift arr", arr3);

      // Array.push()
      // 원본 배열을 변형시킴 (사이드이펙트)
      // 배열 뒤에 값을 밀어넣을때 사용
      const arr2 = [...arr];
      arr2.push(10);
      console.log("push -------");
      console.log("arr2", arr2);
      console.log("Origin arr", arr);

      // Array.pop()
      // 배열의 마지막 요소를 제거하고 반환
      // 원본 배열을 변형시킴
      console.log("pop -------");
      const arr4 = [...arr];
      const pop = arr4.pop();
      console.log("pop", pop);

      // Array.shift()
      // 배열의 첫번재 요소를 제거하고 반환
      // 원본 배열을 변형시킴
      // 사용을 지양하는 편
      // 전체 index를 재정렬 시키기 때문에 연산 비용이 높음
      console.log("shift -------");
      const arr5 = [...arr];
      const shift = arr5.shift();
      console.log("arr5", arr5);
      console.log("shift", shift);

      // Array.concat()
      // 배열의 값을 이어붙여서 반환
      // 원본 배열을 손상시키지 않음

      console.log("concat -------");
      console.log("concat", arr.concat([1, 2, 3], pop, shift));
      console.log("Origin arr ", arr);

      // forEch 혹은 for of를 이용
      // while
      // arr6 변수를 만들어서 arr을 얕은 복사
      // arr6에서 글자를 잘라내서 새로운 배열 arr7에 글자 순서를 반대로 해서 넣는다
      // 조건은 원본이 되는 arr6의 길이가 0보다 클 경우에만 수행
      // pop, push

      const arr6 = [...arr];
      const arr7 = [];

      // for (const item of arr6) {
      //   arr7.unshift(item);
      // }

      while (arr6.length > 0) {
        arr7.push(arr6.pop());
      }

      // arr6.forEach(() => {
      //   if (arr6.length >= 0) {

      //   }
      // });

      console.log("arr6", arr6);
      console.log("arr7", arr7);
    </script>
  </body>
</html>
