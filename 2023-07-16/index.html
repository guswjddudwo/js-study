<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-07-16
       * Arry(배열)
       */
      const arr = []; //riteral
      const arr1 = new Array();
      const arr2 = Array();

      console.log("arr", arr);
      console.log("arr", arr1);
      console.log("arr", arr2);

      console.log("arr", arr.length);
      // 배열은 길이가 존재
      // 배열은 index로 접근 가능 (0부터 시작)

      // 배열의 접근
      // 배열의 요소는 자바스크립트 가진 모든 데이터 타입이 가능하다.
      const arr3 = [
        1,
        2,
        "str",
        false,
        undefined,
        null,
        function () {},
        {},
        [],
      ];

      console.log(arr3[0]);
      console.log(arr3[2]);
      console.log(arr3[5]);
      console.log(arr3[6]);
      console.log(arr3[7]);
      console.log(arr3[8]);

      // 다중배열의 접근
      const arr4 = [1, 2, [3, 4, [5, 6]]];
      console.log(arr4[1]);
      // arr[2] = [3, 4, [5, 6]]
      // arr[2][2] === [5,6]
      console.log(arr4[2][0]);
      console.log(arr4[2][2][0]);
    </script>
  </body>
</html>
