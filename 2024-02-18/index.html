<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <div id="root"></div>
  <body>
    <script>
      "use strict";
      /**
       * 2024-02-18 fetch
       * pending: 성공,실패 여부를 반환하지 않고 아직은 기다리는 상태
       * fullfilled: 정상적으로 성공한 경우
       * reject: 실패한경우
       *
       * async,await
       * 내부에서 비동기 제어를 하고자 하는 함수인 경우 async를 선언
       * 반드시 await로 기다리는 Promise객체가 있어야 한다.
       */

      const timeer = new Promise((resolve, reject) => {
        setTimeout(() => resolve("success"), Math.random() * 5000);
      });

      async function log() {
        console.log("log start");
        console.log("log 1:동기코드를 실행한다");
        console.log("log 2:동기코드를 실행한다");
        await new Promise((resolve) => {
          setTimeout(() => {
            console.log("log 3:비동기코드를 실행한다");
            resolve();
          }, 3000);
        });
        console.log("log 4:비동기코드를 실행한다");
        console.log("log end");
      }
      log();
    </script>
  </body>
</html>
