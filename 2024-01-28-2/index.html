<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <div id="root"></div>
  <body>
    <script>
      "use strict";
      /**
       * 2024-01-28 fetch
       * http Method: GET,POST, PUT,DELETE,OPTIONS(preflight)
       * GET: 데이터를 가져오기 위한 메서드 (Read)
       * POST: 데이터를 등록(전송)하기 위한 메서드(Create)
       * PATCH: 데이터를 수정하기 위한 메서드 - 부분 수정(Update)
       * PUT: 데이터를 수정하기 위한 메서드 - 전체수정(Update)
       * DELETE: 데이터를 지우기 위한 메서드 - 전체수정(Delete)
       * CRUD
       */

      const root = document.getElementById("root");
      const ul = document.createElement("ul");
      const li = document.createElement("li");
      li.before(ul);
      root.append(ul);

      const getPost = () => {
        return fetch("https://jsonplaceholder.typicode.com/posts").then(
          (response) => {
            return response.json();
          }
        );
      };
      getPost().then((result) => {
        console.log("result", result);
      });

      // for (const content of contents) {

      // }

      //과제 - result결과값을 활용
      // ul - li 리스트로 타이틀과 내용만 있는 리스트 표현
    </script>
  </body>
</html>
