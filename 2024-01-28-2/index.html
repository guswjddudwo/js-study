  <div id="root"></div>
  <body>
    <script>
      "use strict";
      /**
       * 2024-01-28 fetch
       * http Method: GET,POST, PUT,DELETE,OPTIONS(preflight)
       * GET: 데이터를 가져오기 위한 메서드 (Read)

       * PUT: 데이터를 수정하기 위한 메서드 - 전체수정(Update)
       * DELETE: 데이터를 지우기 위한 메서드 - 전체수정(Delete)

      // (참고)

      const getPost = () => {
        return fetch("https://jsonplaceholder.typicode.com/post").then(
          (response) => {
            return response.json().catch((error) => {
              console.log("erorr", erorr);
              return [];
            });
          }
        );
      };

      const ul = document.createElement("ul");
      root.append(ul);

      getPost().then((posts) => {
        for (const post of posts) {
          const li = document.createElement("li");
          li.textContent = `${post.title}-${post.body}`;
          ul.append(li);
        }
        console.log("result", posts);
      });

      //과제 - result결과값을 활용
