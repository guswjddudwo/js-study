<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       *20203-06-29
       *연산자
       */

      //  변수 리터럴의 true, false 논리판단
      //  false로 해석되는 조건
      // number : 0
      //  string : ' ' (빈값)
      //  null , undefined
      if (true) {
        console.log("true");
      }

      if (false) {
        console.log("false");
      } // false는 안뜸

      // string타입이 빈값이 아닌경우 true
      if ("abc") {
        console.log("abc");
      }

      // string 타입이 빈값이면 false
      if ("") {
        console.log("empty");
      }

      if (10) {
        console.log("number");
      }

      // number 타입에서 0 은 false
      if (0) {
        console.log("zero");
      }
      // null 도 false
      if (null) {
        console.log("null");
      }

      //  undefined 도 false
      if (undefined) {
        console.log("undefined");
      }

      // 비교연산자
      // 양쪽에 변수 혹은 리터럴을 두고 a,b를 비교하는 연산자
      // 최정족으로는 true, false 만 변환 (boolean)

      // 얕은 비교 : 타입을 무시하고 값을 비교
      // a == b : a와 b는 같다 (타입 무시)
      // a === b : a와b는 같다 (타입까지 비교)
      // a != b : a와 b가 다르다 (타입 무시)
      // a !== b : a와 b가 다르다 (타입 비교)

      console.log("a == b", "5" == 5);
      console.log("a === b", "5" === 5); // 스트링과 문자의 차이

      //  얕은 비교를 해도 문자 undefined , null 과 실제 null , undefined는 다르다
      console.log("a == b", "undefined" == undefined);
      console.log("a == b", "null" == null);

      // 객체 타입을 비교
      const obj = { a: 1, b: 2 };
      const obj2 = { a: 1, b: 2 };

      const obj3 = obj;

      console.log("obj === obj", obj === obj2);
      console.log("obj === obj", obj === obj3);

      const arr = [1, 2, 3];
      const arr2 = [1, 2, 3];
      const arr3 = arr2;
      const arr4 = arr;

      console.log("arr === arr2", arr === arr2);
      console.log("arr === arr3", arr === arr3);
      console.log("arr === arr4", arr === arr4);

      // 원시타입중에서 number 비교연산자
      // a > b : a 가 b 보다 크다
      // a < b : a 가 b 보다 작다
      // a >= b : a 가 b 보다 크거나 같다
      // a <= b : a 가 b 보다 작거나 같다

      console.log("1 < 10", 1 < 10);
      console.log("5 > 4", 5 > 4);
      console.log("6 >= 9", 6 >= 9);
      console.log("6 <= 9", 6 <= 9);
      console.log("6 <= 9", 6 <= 9);
    </script>
  </body>
</html>
