  <body>
    <script>
      /**
       *2023-06-19
       * 원시타입, 객체타입
       */

      /**
       * 원시타입
       * string : 문자
       * number : 숫자
       * boolean : true, false
       * undefined : 값이 없음
       * null : 비어있는 값 (명시적)
       */
      let str = "string";
      str = "string2";

      let num = 11;
      num = 55;
      //   원시타입들은 선언된 변수에 값을 바꾸면 그 변수가 들어있는 메모리 값을 바꿈

      /**
       * 객체 타입
       * object : 객체
       * array : 배열
       * function : 함수
       * 객체타입은 메모리에 참조 주소로 저장됨
       */

      const obj = {
        a: 1,
        b: 2,
      };
      const obj2 = obj; // 참조 주소 복사

      obj.a = 10;
      obj2.a = 30;

      console.log("obj a", obj.a); // 30
      console.log("obj2 a", obj2.a); // 30

      const obj3 = {
        a: 1,
        b: 2,
      };

      const obj4 = {
        a: 1,
        b: 2,
      };

      console.log(obj3 === obj4);

      const a = 10;
      const b = 10;
      console.log(a === b);
    </script>
