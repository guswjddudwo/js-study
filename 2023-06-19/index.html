<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-06-19
       * 자바스크립트의 변수
       * es5까지와 /es6 이후
       * es5까지는 var(상수가 없음) 변수 선언
       * es6이후 let(변수), const (상수)
       *
       */

      /**
       * var변수
       * 함수 레벨 scope {}
       */

      /**
       * let 변수 ,const 상수
       * 블록 레벨 scope {}
       */

      // lexical scope (렉시컬 스코프)
      // 변수의 영역이 선언된 그 시점에 적용되는 것
      // 전역 변수 : 블록을 벗어난 최상위 레벨에 선언된 변수
      // 지역 변수 : 변수의 범위가 블록 내로 고정된 변수

      var a = 1;
      console.log("b", b);
      {
        var b = 2;
        console.log("a", a);
      }

      let c = 1;
      // console.log("d", d);
      {
        let d = 2;
        console.log("c", c);
      }
      // let 변수는 bloc lave scope 라서 하위 블록에 있는 변수를 참조할 수 없음
      // consol.log("d",d);  // 에러가 나면 스크립트 중단

      const j = 5;
      {
        const g = 1;
        // console.log("h", h);
        console.log("j", j);
      }

      {
        const h = 2;
        console.log("j", j);
      }

      // console.log("g", g);
      // console.log("h", h);

      // var 변수는 호이스팅이 되는데 undefined로 초기값이 정해짐
      // 호이스팅: 코드 실행 전 변수를 최상단으로 끌어올려 초기화 하는 현상
      console.log("name1", name1);
      var name1 = "chris";

      // console.log("name2", name2); // 초기화 전에 참조하면 error! 기술면접용 ***
      let name2 = "judy";
      console.log("name2", name2);

      const name3 = "evan"; // 상수는 초기화 이후 값을 바꿀 수 없음
      // name3 = "phillip";
    </script>
  </body>
</html>
