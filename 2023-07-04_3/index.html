<html lang="en">

  <body>
    <script>
      /**
       * 2023-07-04
       * 함수
       */

      //  함수의 선언식
      // function 키워드를 사용해서 함수를 선언(기명함수)
      // 함수는 선언과 호출이 구분되어야 함
      // 함수는 호출이 되어야만 실행 -> return을 반환함
      // return 없는 경우 무조건 undefined 반환
      // return을 만나는순간 함수 종료

      function call() {
        return 1;
        console.log("test1");
        return 2;
        // return undefined
      }

      console.log(call());

      function call2() {
        if (0) {
          return true;
        }
        return false;
      }
      console.log(call2());

      let num1 = 10;
      let num2 = 20;

      function subtract() {
        return ++num1 - num2;
      }

      function sum() {
        return num1 + num2;
      }

      console.log("subtract", subtract());
      console.log("sum", sum());

      // console.log("sum2", sum2);
      function sum2(a, b, c = 0) {
        return a + b + c;
      }
      console.log(sum2(1, 2, 3));
      console.log(sum2(1, 4));
      console.log(sum2(1, 5));
      console.log(sum2(1, 9));
      console.log(sum2(1, 3));

      // 함수의 표현식
      // 변수에 익명함수를 할당하는 방식
      //  function 키워드를 활용해서 할당하거나 화살표 함수를 할당
      // console.log("call3", call3);
      const multiply = function (a, b) {
        return a * b;
      }; // 이제는 사용 하지 않음
      console.log("multiply", multiply(5, 10));

      const divide = (a, b) => {
        return a / b;
      };
      console.log("divie", divide(5, 10));
    </script>
  </body>
</html>
