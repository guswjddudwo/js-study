<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //head에서도 선언이 가능
      console.log("head script");
      // 하지만 브라우저는 HTML의 구조와 CSS 스타일을 렌더링하는 도중 자바스크립트를 만나게 되면 이에 대한 해석과 구현이 완료될때까지 브라우저 렌더링을 멈추게 된다.
      // 즉, 자바스크립트의 삽입 위치에 따라 스크립트 실행순서와 브라우저 렌더링에 영향을 미친다는 것이다.
      // 그래서 titel아래 script scr= ./test.js 이렇게 링크를 걸어둔다 이 상태로 하면 전체적인 랜더링이 오래 걸리므로 꼭 !!
      // defer scr 이라고 해야 링크를 따로 다운로드 하면서 스크립트도 랜더링이 가능하게 됨
      const div1 = document.getElementById("dom1");
      //   console.log("div", div1);
      // div1은 null값으로 나오게 됨
      window.addEventListener("load", () => {
        console.log("onload finish"); // onload finish 제일 먼저 끝내겠다는 뜻이 됨
        console.log("div1", div1);
      });
      // 브라우저 렌더링에 방해가 되어 무거운 스크립트가 실행되는 경우 오랫동안 완성되지 못한 화면을 노출하게 된다.
      // 문서를 초기화하거나 설정하는 가벼운 스크립트들이 자주 사용된다.
      // 문서의 DOM(Document Object Model) 구조가 필요한 스크립트의 경우 document.onload와 같은 로드 이벤트가 추가되어야 에러없이 작동된다.
    </script>
  </head>
  <body>
    <script>
      "use strict"; // 철자 기억하기

      console.log("window", window);
      console.log("body", window.document.doby);
      console.log("body", document.body);

      // script는 어디서든 선언이 가능함!
    </script>
  </body>
</html>
