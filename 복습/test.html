<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // 중복 배열 제거 하기
      const arr = [1, 2, 3, 3, 6, 4, 2, 1, 10];
      // 중복 배열 제거하기 indexOf 방법
      const array = arr.filter((item, nums) => {
        return arr.indexOf(item) === nums;
      });

      console.log(array);

      // set() 방법으로 제거하기
      const mySet = new Set(arr);
      console.log(mySet);

      // 올바른 괄호

      const isValidParentheses = (s) => {
        const stack = [];
        const pairs = { "(": ")", "[": "]", "{": "}" };

        for (const char of s) {
          if (pairs[char]) {
            stack.push(char);
          } else {
            const lastChar = stack.pop();
            if (pairs[lastChar] !== char) {
              return false;
            }
          }
        }
        return stack.length === 0;
      };

      // map 사용 암기
      const numbers = [65, 44, 12, 4];
      const numSome = numbers.map((item) => {
        return item * 10;
      });
      console.log("map", numSome);
    </script>
  </body>
</html>
