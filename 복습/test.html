<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // 중복 배열 제거 하기
      const arr = [1, 2, 3, 3, 6, 4, 2, 1, 10];
      // 중복 배열 제거하기 indexOf 방법
      const array = arr.filter((item, nums) => {
        return arr.indexOf(item) === nums;
      });

      console.log(array);

      // set() 방법으로 제거하기
      const mySet = new Set(arr);
      console.log(mySet);
    </script>
  </body>
</html>
