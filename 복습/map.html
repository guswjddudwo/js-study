<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // map 예제
      // *2 하기
      const arr = [1, 2, 3, 4, 5];
      const arr1 = arr.map((num) => num * 2);
      console.log("*2", arr1);

      // 배열의 length 값 구하기
      const words = ["apple", "banana", "orange", "grape"];
      const wodrdArr = words.map((wordslength) => wordslength.length);
      console.log("length", wodrdArr);

      // 배열에서 특정 속성 값만 추출하기
      const people = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 35 },
      ];

      const age = people.map((item) => item.age);
      console.log("age", age);

      const name = people.map((person) => person.name);
      console.log("name", name);

      // 배열의 요소를 대문자로 만들기

      const fruits = ["apple", "banana", "orange"];

      const fruitsUpper = fruits.map((fruit) => fruit.toUpperCase);
      console.log("Uppercase", fruitsUpper);

      // 홀수만 추출하기
      const array = [
        0, 10, 22, 34, 21, 43, 54, 6, 7867, 533, 234, 565, 67, 3, 5,
      ];
      const odd = array.map((num) => (num % 2 !== 0 ? num : null));
      console.log("홀수", odd);
    </script>
  </body>
</html>
