<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js Bar Chart with Labels Example</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      /* Add some basic styling for the chart */
      rect {
        fill: rgb(255, 131, 6);
      }

      text {
        font-family: Arial, sans-serif;
        font-size: 20px;
        fill: rgb(21, 21, 21);
        text-anchor: middle;
      }
    </style>
  </head>
  <body>
    <!-- Container for the chart -->
    <div id="chart-container"></div>

    <script>
      // Sample data
      const data = [
        { label: "A", value: 10 },
        { label: "B", value: 100 },
        { label: "C", value: 70 },
        { label: "D", value: 90 },
        { label: "E", value: 10 },
      ];

      // Create an SVG container
      const svg = d3
        .select("#chart-container")
        .append("svg")
        .attr("width", 400)
        .attr("height", 200);

      // Create bars based on data
      svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 80)
        .attr("y", (d) => 200 - d.value)
        .attr("width", 75)
        .attr("height", (d) => d.value);

      // Add labels on top of each bar
      svg
        .selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .attr("x", (d, i) => i * 80 + 75 / 2)
        .attr("y", (d) => 200 - d.value - 5)
        .text((d) => d.value);
    </script>
  </body>
</html>
