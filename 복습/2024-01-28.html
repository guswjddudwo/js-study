<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      /**
       * promise 객체에 대하여
       * pending는 성공,실패 여부를 반환하지 않고 아직은 기다리는 상태
       * fullfilled는 정상적으로 '성공'한 경우
       * reject는 '실패'한 경우
       */

      //  pending
      const resolvePromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("success");
        }, 5000);
      });
      console.log("resolvePromise", resolvePromise);

      resolvePromise.then((message) => {
        console.log(message);
        console.log("resolvePromise", resolvePromise);
      });

      //reject

      const rejectPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("fail");
        }, 5000);
      });

      console.log(rejectPromise);
    </script>
  </body>
</html>
