<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // Array.map
      // 기존 배열의 각 요소에 호출을 호출하고 그 결과를 새로운 배열로 반환 하는 함수
      const people = ["kay", "chris", "luna", "kavin"];
      console.log("peole", people);

      const people2 = people.map((item, index) => {
        console.log("item", item);
        console.log("index", index);
        return {
          name: item,
          order: index,
        };
      });

      console.log("people2", people2);

      const number = [1, 2, 45, -34, 5, 11, 66, 77];
      const nums = number.map((num) => {
        return num * num;
      });
      console.log(nums);

      // some
      // 콜백 함수에서 반환하는 boolean이 하나라도 true라면 true를 반환
      // 전부 false 인 경우만 false를 반환
      // 결과값은 boolean

      const word = ["a", "b", "c", "hyun", "jung"];
      const some = word.some((word) => word.length === 4);
      console.log("some", some);

      // every
      // 콜백함수에서 반환하는 boolean이 전부 true일때만 true를 반환
      // 하나라도 false면 false를 반환
      // 결과값은 boolean

      const num = [1, 2];
      const every = word.every((num) => num > 3);
      console.log("every", every);
    </script>
  </body>
</html>
