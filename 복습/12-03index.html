<html lang="en">

        <option>남</option>
        <option>여</option>
      </select>

      // 구현요건

      // submit 버튼을 눌렸을 때 위의 validation을 다 통과시킨 이후에만 '가입완료'라는 alert을 띄운다
    </script>
  </body>
</html>
