<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      "use strict";

      const header = [
        { id: "id", title: "아이디" },
        { id: "company", title: "제조사" },
        { id: "carType", title: "차종" },
        { id: "shippingDate", title: "출고일" },
      ];
      const rows = [
        { id: 1, company: "bmw", carType: "BMW", shippingDate: "2023-12-30" },
        { id: 3, company: "kia", carType: "k5", shippingDate: "2024-03-11" },
        { id: 4, company: "benz", carType: "u5", shippingDate: "2024-02-15" },
        { id: 5, company: "Ionic", carType: "i5", shippingDate: "2024-02-16" },
      ];

      const root = document.getElementById("root");
      const table = document.createElement("table");

      const thead = document.createElement("thead");
      const theadRow = document.createElement("tr");

      for (const header of headers) {
        const th = document.createElement("th");
        th.textContent = headers.title;
        theadRow.append(th);
      }

      thead.append(theadRow);

      const tbody = document.createElement("tbody");
      for (const row of rows) {
        const tr = document.createElement("tr");
        for (const header of headers) {
          const th = document.createElement("th");
          th.textContent = row(header.id);
          tr.append(th);
        }
        tbody.append(tr);
      }

      table.append(thead, tbody);
      root.append(table);
    </script>
  </body>
</html>
