<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * 실전 반복문 복습하기
       * for of
       */

      // for of는 조회하고자 하는 배열의 값을 그대로 반환한다
      const arr = [6, 7, 8, 9, 0, 1, 2, 3, 4, 5];

      let sum = 0;
      for (const num of arr) {
        console.log("num", num);
        sum += num;
      }
      console.log("sum", sum);

      // Objet.keys() - 객체의 키를 배열로 반환
      const obj2 = { a: 1, b: 2, c: 3, d: 4 };
      console.log("keys", Object.keys(obj2));

      const car = {
        maker: "BMW",
        color: "red",
        year: "2010",
      };
      console.log("car", car);
      console.log("car", Object.keys(car));
      console.log("car", Object.values(car));
      console.log("car", Object.entries(car));

      for (const entry of Object.entries(car)) {
        console.log("entry", entry);
        for (const item of entry) {
          console.log(item);
        }
      }

      const car2 = [
        {
          maker: "BMW",
          color: "red",
          year: "2010",
        },
        {
          maker: "Benz",
          color: "gray",
          year: "2012",
        },
        {
          maker: "Volvo",
          color: "white",
          year: "2015",
        },
      ];

      for (const list of car2) {
        console.log(list);
        for (const list2 of Object.entries(list)) {
          console.log(list2);
          for (const list3 of list2) {
            console.log(list3);
          }
        }
      }

      const name = [
        {
          id: hyun,
          age: 12,
        },
        {
          id: jin,
          age: 14,
        },
      ];
      console.log("name2", name);

      const name2 = name.map((item) => {
        return item.age;
        console.log("item", item.id);
      });
      console.log("name2", name);
    </script>
  </body>
</html>
