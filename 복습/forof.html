<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 실전 반복문 복습하기
       * for of
       */

      // for of는 조회하고자 하는 배열의 값을 그대로 반환한다
      const arr = [6, 7, 8, 9, 0, 1, 2, 3, 4, 5];

      let sum = 0;
      for (const num of arr) {
        console.log("num", num);
        sum += num;
      }
      console.log("sum", sum);

      // Objet.keys() - 객체의 키를 배열로 반환
      const obj2 = { a: 1, b: 2, c: 3, d: 4 };
      console.log("keys", Object.keys(obj2));

      const car = {
        maker: "BMW",
        color: "red",
        year: "2010",
      };
      console.log("keys", Object.entries(car));
    </script>
  </body>
</html>
