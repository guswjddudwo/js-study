  <body>
    <div id="root" class="todo-container">
      <div class="header">ìŠˆìŠˆì˜ í• ì¼ğŸ©µ</div>
      <div class="add">
        <input type="text" placeholder="í• ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" />
        <button class="addBtn">+</button>

    <script>
      const addText = document.querySelector("input");
      const addBtn = document.querySelector(".addBtn");
      const ul = document.getElementById("todoList");

      addBtn.addEventListener("click", () => {
        if (addText.value.trim() !== "") {
          const li = document.createElement("li");

          // ì²´í¬ë°•ìŠ¤ ìƒì„±
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "checkbox";

          // ì‚­ì œë²„íŠ¼
          const deleteButton = document.createElement("button");
          deleteButton.className = "deleteButton";

          // í…ìŠ¤íŠ¸ ì¶”ê°€
          const todoText = document.createElement("span");
          todoText.textContent = addText.value;

          // liì— ì²´í¬ë°•ìŠ¤ì™€ í…ìŠ¤íŠ¸ ì¶”ê°€
          li.appendChild(checkbox);
          li.appendChild(todoText);
          li.appendChild(deleteButton);

          // ulì— li ì¶”ê°€
          ul.appendChild(li);

          // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
          addText.value = "";

          // ì‚­ì œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
          deleteButton.addEventListener("click", () => {
            li.remove();
          });

          // ì²´í¬ë°•ìŠ¤ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              todoText.classList.add("completed");
            } else {
              todoText.classList.remove("completed");
            }
          });
        }
      });
    </script>
