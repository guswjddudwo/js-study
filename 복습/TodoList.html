<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #eaeaea;
        margin: 0;
        padding: 0;
      }

      #root {
        max-width: 500px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-sizing: border-box;
      }

      .header {
        margin-bottom: 20px;
        font-size: 40px;
        text-align: center;
        font-weight: bold;
      }
      .add {
        text-align: center;
      }
      input {
        border: none;
        border-bottom: 1px solid #000;
        font-size: 18px;
      }
      input::placeholder {
        color: #9c9c9c;
      }

      .addBtn {
        background-color: #9bb9e9;
        border: none;
        border-radius: 3px;
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        column-gap: 10px;
        /* align-items: center; */
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: center; /* 가로 중앙 정렬 */
      }

      .checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #000000;
        border-radius: 50%;
        cursor: pointer;
        outline: none;
        margin-right: 10px; /* 아이콘과 텍스트 간격 설정 */
      }

      .todo-container {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root" class="todo-container">
      <!-- todoList 만들기위해 먼저 해야할것 생각하기
        우선 전체를 감싸는 박스가 필요함 
        그리고 헤더 부분에 제목
        input 란 옆에 버튼까지
        그 아래는 목록들있어야 함  -->
      <div class="header">오늘의 할일</div>
      <div class="add">
        <input type="text" placeholder="할일을 입력하세요" />
        <button class="addBtn">+</button>
      </div>
    </div>
    <script>
      const addText = document.querySelector("input");
      const addBtn = document.querySelector(".addBtn");
      const ul = document.createElement("ul");
      const checkbox = document.createElement("checkbox");

      addBtn.addEventListener("click", () => {
        addText.addEventListener("keydown", (event) => {
          event.key === "Enter";
        });
        const li = document.createElement("li");
        li.textContent = addText.value;
        ul.append(li);
      });

      root.append(ul);
    </script>
  </body>
</html>
`
