<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * for문연습
       */

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>-----------------------------<br/>");

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      document.write("<br/>-----------------------------<br/>");

      // 과제 연습
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
          document.write("&nbsp;");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>-----------------------------<br/>");

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
          document.write("&nbsp;");
        }
        for (let j = 5; j > i; j--) {
          document.write("*");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      for (let i = 0; i < 4; i++) {
        for (let j = 4; j <= i; j++) {
          document.write("&nbsp;");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        for (let j = 3; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>-----------------------------<br/>");

      // 문제1
      // for문을 사용하여 10부터 0까지 큰 수부터 작은 수 순으로 출력하세요.
      // (10, 9, 8, 7... 순으로)

      // 풀이1
      for (let i = 10; i >= 0; i--) {
        document.write(i, "<br>");
      }
      document.write("<br/>-----------------------------<br/>");

      // 문제2
      // for문을 사용하여 0부터 10미만의 정수 중에서 짝수만 출력하세요.
      // (단, 4는 출력에서 제외)

      // 풀이2
      for (let i = 0; i < 10; i++) {
        if (i === 4) continue;
        if (i % 2 === 0) {
          document.write(i, "<br>");
        }
      }
      document.write("<br/>-----------------------------<br/>");

      // 별그리기 연습
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
