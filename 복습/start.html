<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * for문연습
       */

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>-----------------------------<br/>");

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      document.write("<br/>-----------------------------<br/>");

      // 과제 연습
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
          document.write("&nbsp;");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>-----------------------------<br/>");

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
          document.write("&nbsp;");
        }
        for (let j = 5; j > i; j--) {
          document.write("*");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      for (let i = 0; i < 4; i++) {
        for (let j = 4; j <= i; j++) {
          document.write("&nbsp;");
        }
        for (let j = 4; j > i; j--) {
          document.write("*");
        }
        for (let j = 3; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
