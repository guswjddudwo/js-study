<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      /**
       * 2024-01-28 Promise 객체
       * pending: 성공,실패 여부를 반환하지 않고 아직은 기다리는 상태
       * fullfilled: 정상적으로 성공한 경우
       * reject: 실패한경우
       * "결과를 약속합니다!"
     // 예: (네트워크 요청 같은 시간이 좀 걸리는 로직을 통해) 데이터를 받아오면 그 때 네가 (then()에) 등록한 콜백 함수를 실행할 것을 약속할게
     // 비동기를 간편하게 처리할 수 있도록 도와주는 객체(콜백을 대체하여 비동기 처리 표준으로 쓰임)
     // 기능을 수행하고 나서 정상적으로 완료됐다면 처리된 결과값을 전달
     // 문제가 발생하면 에러를 전달해줌
       */

      const resolvePromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("success");
        }, 5000);
      });
      console.log("resolvePromise", resolvePromise);

      resolvePromise.then((message) => {
        console.log(message);
        console.log("resolvePromise", resolvePromise);
      });
      // reject
      const rejectPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("fail");
        }, 5000);
      });
      console.log("rejectPromise", rejectPromise);

      // fullfulled === resvolve
      rejectPromise.then().catch((error) => {
        console.log(error);
        console.log("rejectPromise", rejectPromise);
      });
    </script>
  </body>
</html>
