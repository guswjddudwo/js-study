<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div id="box1">box1</div> -->
    <!-- <div id="box2">box2</div> -->
    <div class="semantic">
      주요 콘텐츠와 관련이 있지만 필수적이지 않은 부가 정보
    </div>

    <script>
      "use strict";

      /**
       * 2024-01-07
       * element 요소를 넣고 빼는 방법
       *
       * createElment: html을 거치지 않고 script 내부에서 dom객체 생성
       * append : 선택된 요소 내부의 마지막에 삽입 <div>선택된 요소 내부 (추가)</div>
       * prepend: 선택된 요소 내부의 처음에 삽입 <div>(추가)선택된 요소 내부 </div>
       * after: 선택된 요소 뒤에 삽입
       * before: 선택된 요소 앞에 삽입
       */

      const box1 = document.querySelector("#box1");
      const span = document.createElement("span");
      span.setAttribute("id", "text"); // id 추가 기억하기
      span.textContent = "123";
      console.log("box1", box1);
      console.log("span", span);

      box1.before(span);

      const semantic = document.querySelector(".semantics");
      const span1 = document.createElement("span");
      span.setAttribute("class", "text");
      span.textContent = "test";
      console.log("semantic", semantic);
      console.log("span1", span1);

      box1.before(span);
    </script>
  </body>
</html>
